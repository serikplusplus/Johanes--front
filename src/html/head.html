<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>@@title</title>

  <meta
    name="description"
    content="@@description"
  />
  <meta
    name="keywords"
    content="@@keywords"
  />
  <!-- Картинка лого сайта -->
  <meta
    name="image"
    content="./files/favicons/favicon.ico"
  />

  <!-- Meta для социальных сетей и мессенджеров -->
  <meta
    property="og:type"
    content="website"
  />
  <meta
    property="og:title"
    content="@@title"
  />
  <meta
    property="og:description"
    content="@@description"
  />
  <!-- Картинка лого сайта -->
  <meta
    property="og:image"
    content="./files/favicons/favicon.ico"
  />
  <!-- Ссылка на страницу в сети -->
  <meta
    property="og:url"
    content=""
  />

  <!-- Ссылка на страницу в сети без доп параметров-->
  <link
    rel="canonical"
    href=""
  />

  <!--Преконекты к дополнительно подключаемым ресурсам-->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />

  <!-- Название сайта на рабочем столе apple -->
  <meta
    name="apple-mobile-web-app-title"
    content="@@nameSite"
  />
  <meta
    name="apple-mobile-web-app-capable"
    content="yes"
  />

  <!-- Запрет подсвечивания адрессов и телефонов -->
  <meta
    name="format-detection"
    content="telephone=no"
  />
  <meta
    name="format-detection"
    content="address=no"
  />

  <!--! Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="./files/favicons/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="./files/favicons/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="./files/favicons/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="./files/favicons/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="./files/favicons/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="./files/favicons/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="./files/favicons/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="./files/favicons/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./files/favicons/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="./files/favicons/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./files/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="./files/favicons/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./files/favicons/favicon-16x16.png"
  />
  <link
    rel="manifest"
    href="./files/favicons/manifest.json"
  />
  <meta
    name="msapplication-TileColor"
    content="#ffffff"
  />
  <meta
    name="msapplication-TileImage"
    content="./files/favicons/ms-icon-144x144.png"
  />
  <link
    rel="shortcut icon"
    href="./files/favicons/favicon.ico"
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="./files/favicons/favicon.ico"
    type="image/x-icon"
  />
  <meta
    name="theme-color"
    content="#ffffff"
  />

  <!--! Стили и шрифты -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="css/style.min.css"
  />
</head>
